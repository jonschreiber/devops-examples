version: 0.1
component: build                    
timeoutInSeconds: 10000             
runAs: root                         
shell: bash                        
env:
  variables:
  vaultVariables:

   
steps:
  - type: Command                   
    name: "Test python install"  
    shell: bash                    
    timeoutInSeconds: 60           
    runAs: root          
    command: |
      # use local build runner python
      python3 --version
      
      # install via python pip
      python3 -m pip install Flask

steps:
  - type: Command                   
    name: "Test install with pip"  
    shell: bash                    
    timeoutInSeconds: 60           
    runAs: root          
    command: |
      # install missing pip
      yum install -y --enablerepo ol7_optional_latest python3-devel
      easy_install pip

      #view package repos
      pip config list -v

      # install requirements
      pip install requirements.txt

      